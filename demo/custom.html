<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>AMF custom scheme demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../auth-method-custom.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --arc-font-subhead: {
        @apply --paper-font-subhead;
      };
    }
    output {
      white-space: pre-wrap;
      margin-top: 20px;
    }

    auth-method-custom {
      margin-bottom: 40px;
    }
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>The `auth-method-custom`</h3>
    <demo-snippet>
      <template>
        <auth-method-custom id="auth"></auth-method-custom>
        <paper-toggle-button id="toggle">Hide stepper</paper-toggle-button>
        <paper-toggle-button id="noDocs">Disable docs rendering</paper-toggle-button>
      </template>
    </demo-snippet>
    <fieldset>
      <iron-form id="headerChange">
        <form autocomplete="on">
          <legend>Send header change event</legend>
          <paper-input name="name" label="Header name" value="SpecialToken"></paper-input>
          <paper-input name="value" label="Header value" value="bearer "></paper-input>
          <paper-button id="sendHeaderEventButton">Send event</paper-button>
        </form>
      </iron-form>
    </fieldset>
    <fieldset>
      <iron-form id="queryChange">
        <form autocomplete="on">
          <legend>Send query parameter change event</legend>
          <paper-input name="name" label="Header name" value="debugToken"></paper-input>
          <paper-input name="value" label="Header value" value="Error"></paper-input>
          <paper-button id="sendQueryEventButton">Send event</paper-button>
        </form>
      </iron-form>
    </fieldset>
    <output id="log"></output>
  </div>
  <script>
  (function() {
    const AuthDemo = {
      _load: function() {
        fetch('./oauth2-api.json')
        .then((response) => response.json())
        .then((data) => {
          data = data[0][ApiElements.Amf.ns.raml.vocabularies.document + 'encodes'][0];
          data = data[ApiElements.Amf.ns.raml.vocabularies.http + 'endpoint'][5];
          data = data[ApiElements.Amf.ns.w3.hydra.core + 'supportedOperation'][0];
          data = data[ApiElements.Amf.ns.raml.vocabularies.security + 'security'][0];

          AuthDemo.auth.amfSettings = data;
        });
      },

      init: () => {
        AuthDemo.auth = document.getElementById('auth');
        AuthDemo.output = document.getElementById('log');
        document.getElementById('toggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoStep());
        document.getElementById('noDocs')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoDocs());
        AuthDemo.auth.addEventListener('auth-settings-changed', AuthDemo.settingsChanged);
        AuthDemo.auth.addEventListener('error', AuthDemo.errorHandler);
        document.getElementById('sendHeaderEventButton')
        .addEventListener('tap', AuthDemo.sendHeaderChange);
        document.getElementById('sendQueryEventButton')
        .addEventListener('tap', AuthDemo.sendQueryChange);
        AuthDemo._load();
      },

      sendHeaderChange: function() {
        const form = document.getElementById('headerChange');
        const values = form.serializeForm();
        document.body.dispatchEvent(new CustomEvent('request-header-changed', {
          detail: {
            name: values.name,
            value: values.value
          },
          bubbles: true
        }));
      },

      sendQueryChange: function() {
        const form = document.getElementById('queryChange');
        const values = form.serializeForm();
        document.body.dispatchEvent(new CustomEvent('query-parameter-changed', {
          detail: {
            name: values.name,
            value: values.value
          },
          bubbles: true
        }));
      },

      errorHandler: function(e) {
        AuthDemo.output.innerHTML += e.detail.error.message + '\n';
      },

      settingsChanged: function(e) {
        let text = 'Current settings:\n';
        text += JSON.stringify(e.detail, null, 1);
        AuthDemo.output.innerHTML = text;
      },

      toggleNoStep: function() {
        AuthDemo.auth.noSteps = !AuthDemo.auth.noSteps;
      },

      toggleNoDocs: function() {
        AuthDemo.auth.noDocs = !AuthDemo.auth.noDocs;
      }
    };
    window.addEventListener('WebComponentsReady', () => AuthDemo.init());
  })();
  </script>
</body>
</html>
