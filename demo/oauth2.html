<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>OAuth 2.0 demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../oauth-authorization/oauth2-authorization.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../iron-meta/iron-meta.html">
  <link rel="import" href="../auth-method-oauth2.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --form-label: {
        font-weight: 500;
      }
    }

    output {
      white-space: pre-wrap;
      margin-top: 20px;
    }

    auth-method-oauth2 {
      margin-bottom: 40px;
    }
    </style>
  </custom-style>
</head>
<body>
  <div class="vertical-section-container centered">
    <h3>The `auth-method-oauth2`</h3>
    <demo-snippet>
      <template>
        <auth-method-oauth2
          id="auth"
          access-token-uri="https://www.googleapis.com/oauth2/v4/token"
          client-secret="hmhUZi8NaHmuFkmrPUwHzt7W"
          scopes='["email","profile"]'
          allowed-scopes='["user", "profile", "https://www.googleapis.com/auth/analytics.readonly", "https://www.googleapis.com/auth/bigquery", "https://www.googleapis.com/auth/cloud-platform", "https://www.googleapis.com/auth/devstorage.read_only", "https://www.googleapis.com/auth/blogger.readonly", "https://www.googleapis.com/auth/calendar.readonly", "https://www.googleapis.com/auth/cloud-platform", "https://www.googleapis.com/auth/compute", "https://www.googleapis.com/auth/drive", "https://www.googleapis.com/auth/firebase", "https://www.googleapis.com/auth/fitness.activity.read", "https://www.googleapis.com/auth/fitness.body.read", "https://www.googleapis.com/auth/fitness.location.read", "https://www.googleapis.com/auth/fitness.nutrition.read", "https://www.googleapis.com/auth/games", "https://www.googleapis.com/auth/plus.login", "https://www.googleapis.com/auth/gmail.readonly", "https://www.googleapis.com/auth/plus.me", "openid", "https://www.googleapis.com/auth/contacts.readonly", "https://www.googleapis.com/auth/user.addresses.read", "https://www.googleapis.com/auth/user.emails.read", "https://www.googleapis.com/auth/user.birthday.read","https://www.googleapis.com/auth/user.phonenumbers.read"]'
          client-id="821776164331-rserncqpdsq32lmbf5cfeolgcoujb6fm.apps.googleusercontent.com"
          authorization-uri="https://accounts.google.com/o/oauth2/v2/auth"
          grant-type="implicit"
          step-start-index="0"></auth-method-oauth2>
        <oauth2-authorization></oauth2-authorization>

        <paper-toggle-button id="toggle">Hide steps</paper-toggle-button>
        <paper-toggle-button id="grantToggle">Hide grant type selector</paper-toggle-button>
      </template>
    </demo-snippet>
    <fieldset>
      <iron-form id="headerChange">
        <form autocomplete="on">
          <legend>Send header change event</legend>
          <paper-input name="name" label="Header name" value="authorization"></paper-input>
          <paper-input name="value" label="Header value" value="bearer "></paper-input>
          <paper-button id="sendHeaderEventButton">Send event</paper-button>
        </form>
      </iron-form>
    </fieldset>
    <output id="log"></output>
  </div>
  <script>
  (function() {
    const AuthDemo = {
      init: () => {
        AuthDemo.auth = document.getElementById('auth');
        AuthDemo.output = document.getElementById('log');
        document.getElementById('toggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleNoStep());
        document.getElementById('grantToggle')
        .addEventListener('checked-changed', () => AuthDemo.toggleGrant());
        AuthDemo.auth.addEventListener('auth-settings-changed', AuthDemo.settingsChanged);
        AuthDemo.auth.addEventListener('error', AuthDemo.errorHandler);
        document.getElementById('sendHeaderEventButton')
        .addEventListener('tap', AuthDemo.sendHeaderChange);
        const redirectUri = location.href.replace('/auth-methods/demo/oauth2.html',
            '/oauth-authorization/oauth-popup.html');
        AuthDemo.auth.redirectUri = redirectUri;
      },

      sendHeaderChange: function() {
        const form = document.getElementById('headerChange');
        const values = form.serializeForm();
        document.body.dispatchEvent(new CustomEvent('request-header-changed', {
          detail: {
            name: values.name,
            value: values.value
          },
          bubbles: true
        }));
      },

      errorHandler: function(e) {
        AuthDemo.output.innerHTML += e.detail.error.message + '\n';
      },

      settingsChanged: function(e) {
        let text = 'Current settings:\n';
        text += JSON.stringify(e.detail, null, 2);
        AuthDemo.output.innerHTML = text;
      },

      toggleNoStep: function() {
        AuthDemo.auth.noSteps = !AuthDemo.auth.noSteps;
      },

      toggleGrant: function() {
        AuthDemo.auth.noGrantType = !AuthDemo.auth.noGrantType;
      }
    };
    window.addEventListener('WebComponentsReady', () => AuthDemo.init());
  })();
  </script>
</body>
</html>
