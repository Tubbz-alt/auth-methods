<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../cryptojslib/rollups/md5.js"></script>
  <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
  <link rel="import" href="../auth-methods.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <auth-method-digest request-url="https://api.domain.com/path/to/resource?parm=value" http-method="GET" full-form realm="realm@domain.com" nonce="1234abcd" cnonce="19ed03580cf7125"></auth-method-digest>
    </template>
  </test-fixture>
  <script>
  suite('Validation', () => {
    let element;
    setup(() => {
      element = fixture('basic');
      element.hash = '';
    });

    test('Not valid without username and password', (done) => {
      flush(() => {
        const result = element.validate();
        assert.isFalse(result);
        done();
      });
    });

    test('Valid with username and password', (done) => {
      element.username = 'test';
      element.password = 'password';
      flush(() => {
        const result = element.validate();
        assert.isTrue(result);
        done();
      });
    });
  });

  suite('Basics', () => {
    let element;
    setup(() => {
      element = fixture('basic');
    });

    test('Auto generates client nounce', () => {
      element.password = 'test';
      assert.typeOf(element.cnonce, 'string');
    });

    test('Generates response for default values', () => {
      element.password = 'test';
      element.username = 'test';
      const result = element.getSettings();
      assert.equal(result.response, '9a8b5b6771ec8409817578f91cccad45');
    });

    test('Generates response for qop auth', () => {
      element.password = 'test';
      element.username = 'test';
      element.qop = 'auth';
      const result = element.getSettings();
      assert.equal(result.response, '06bc4313a446a4c08b93a10430c148a8');
    });

    test('Generates response for qop auth-int', () => {
      element.password = 'test';
      element.username = 'test';
      element.qop = 'auth-int';
      const result = element.getSettings();
      assert.equal(result.response, '8b989ea0dae03d12ef40842afeffe6b6');
    });

    test('Generates response for qop auth and algorithm MD5-sess', () => {
      element.password = 'test';
      element.qop = 'auth';
      element.algorithm = 'MD5-sess';
      element.username = 'test';
      const result = element.getSettings();
      assert.equal(result.response, 'aa22fed51486f14f00febc7ff0680cce');
    });

    test('Generates response for qop auth-int and algorithm MD5-sess', () => {
      element.password = 'test';
      element.qop = 'auth-int';
      element.algorithm = 'MD5-sess';
      element.username = 'test';
      const result = element.getSettings();
      assert.equal(result.response, '51b4522ce2066bc202d4de288cbb614e');
    });

    test('Generates response for qop auth and algorithm MD5', () => {
      element.password = 'test';
      element.qop = 'auth';
      element.algorithm = 'MD5';
      element.username = 'test';
      const result = element.getSettings();
      assert.equal(result.response, '06bc4313a446a4c08b93a10430c148a8');
    });

    test('Generates response for qop auth and algorithm MD5', () => {
      element.password = 'test';
      element.qop = 'auth-int';
      element.algorithm = 'MD5';
      element.username = 'test';
      const result = element.getSettings();
      assert.equal(result.response, '8b989ea0dae03d12ef40842afeffe6b6');
    });
  });
  </script>
</body>

</html>
