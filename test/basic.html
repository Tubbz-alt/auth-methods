<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../auth-methods.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-basic></auth-method-basic>
      </template>
    </test-fixture>

    <script>
    /* global suite, test, fixture, assert, setup, expect, sinon */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });
      test('Hash to be equal Og== (empty username and password)', function() {
        expect(element.hash).to.be.equal('Og==');
      });

      test('Hash to be set', function() {
        element.username = 'test';
        element.password = 'test';
        expect(element.hash).to.be.equal('dGVzdDp0ZXN0');
      });

      test('Hash populates password and username', function() {
        element.hash = 'dGVzdDp0ZXN0';
        expect(element.username).to.be.equal('test');
        expect(element.password).to.be.equal('test');
      });

      test('Fire `auth-settings-changed` event', function() {
        var spy = sinon.stub();
        element.addEventListener('auth-settings-changed', spy);
        element.username = 'test';
        assert.isTrue(spy.calledOnce);
      });

      test('Fire `auth-settings-changed` with validate eq. false', function(done) {
        var clb = function(e) {
          element.removeEventListener('auth-settings-changed', clb);
          expect(e.detail.valid).to.be.false;
          done();
        };
        element.addEventListener('auth-settings-changed', clb);
        element.password = 'test';
      });

      test('Fire `auth-settings-changed` with validate eq. true', function() {
        var clb = function(e) {
          element.removeEventListener('auth-settings-changed', clb);
          expect(e.detail.valid).to.be.true;
        };
        element.addEventListener('auth-settings-changed', clb);
        element.hash = 'dGVzdDp0ZXN0';
      });

    });
    </script>

  </body>
</html>
