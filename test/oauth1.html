<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../arc-polyfills/arc-polyfills.html">
    <script src="amf-loader.js"></script>
    <link rel="import" href="../auth-method-oauth1.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-oauth1></auth-method-oauth1>
      </template>
    </test-fixture>
    <script>
    /* global flush, MockInteractions, AmfLoader */
    suite('Basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });

      test('timestamp is set by default', () => {
        assert.typeOf(element.timestamp, 'number');
      });

      test('nonce is set by default', () => {
        assert.typeOf(element.nonce, 'string');
      });

      test('signatureMethods is set by default', () => {
        assert.typeOf(element.signatureMethods, 'array');
        assert.lengthOf(element.signatureMethods, 3);
      });

      test('authTokenMethod is set', () => {
        assert.equal(element.authTokenMethod, 'POST');
      });

      test('authParamsLocation is set', () => {
        assert.equal(element.authParamsLocation, 'authorization');
      });

      test('Do not passes validation', () => {
        assert.isFalse(element.validate());
      });

      test('Passes validation for minimum parameters', (done) => {
        element.consumerKey = 'test-key';
        flush(() => {
          assert.isTrue(element.validate());
          done();
        });
      });

      test('Fires auth-settings-changed custom event', () => {
        let eventData;
        element.addEventListener('auth-settings-changed', function clb(e) {
          element.removeEventListener('auth-settings-changed', clb);
          eventData = e.detail;
        });
        element.consumerKey = 'test-key';
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.type, 'oauth1');
        assert.typeOf(eventData.settings, 'object');
      });

      test('auth-settings-changed custom event contains settings', () => {
        element.consumerSecret = 'test-secret';
        element.requestTokenUrl = 'test-request-token-url';
        element.accessTokenUrl = 'test-access-token-url';
        element.authorizationUrl = 'test-authorization-url';
        element.redirectUrl = 'test-redirect-url';
        element.nonce = 'test-nonce';
        element.timestamp = 12345;

        let eventData;
        element.addEventListener('auth-settings-changed', function clb(e) {
          element.removeEventListener('auth-settings-changed', clb);
          eventData = e.detail;
        });

        element.consumerKey = 'test-key';
        assert.isFalse(eventData.valid, 'valid is false');
        let s = eventData.settings;
        assert.typeOf(s, 'object');
        assert.equal(s.consumerKey, element.consumerKey);
        assert.equal(s.consumerSecret, element.consumerSecret);
        assert.equal(s.requestTokenUrl, element.requestTokenUrl);
        assert.equal(s.accessTokenUrl, element.accessTokenUrl);
        assert.equal(s.authorizationUrl, element.authorizationUrl);
        assert.equal(s.redirectUrl, element.redirectUrl);
        assert.equal(s.nonce, element.nonce);
        assert.equal(s.timestamp, element.timestamp);
        assert.equal(s.type, 'oauth1');
      });

      test('auth-settings-changed valid is true with token data', (done) => {
        element.consumerSecret = 'test-secret';
        element.token = 'test-token';
        element.tokenSecret = 'test-token-secret';

        flush(() => {
          let eventData;
          element.addEventListener('auth-settings-changed', function clb(e) {
            element.removeEventListener('auth-settings-changed', clb);
            eventData = e.detail;
          });
          element.consumerKey = 'test-key';
          let s = eventData.settings;
          assert.isTrue(eventData.valid, 'valid is true');
          assert.equal(s.token, element.token);
          assert.equal(s.tokenSecret, element.tokenSecret);
          done();
        });
      });

      test('Fires oauth1-token-requested custom event', () => {
        element.consumerSecret = 'test-secret';
        element.requestTokenUrl = 'test-request-token-url';
        element.accessTokenUrl = 'test-access-token-url';
        element.authorizationUrl = 'test-authorization-url';
        element.redirectUrl = 'test-redirect-url';
        element.nonce = 'test-nonce';
        element.timestamp = 12345;
        element.consumerKey = 'test-key';
        let button = element.shadowRoot.querySelector('.auth-button');
        let eventData;
        element.addEventListener('oauth1-token-requested', function clb(e) {
          element.removeEventListener('oauth1-token-requested', clb);
          eventData = e.detail;
        });
        MockInteractions.tap(button);
        let s = eventData;
        assert.equal(s.consumerKey, element.consumerKey);
        assert.equal(s.consumerSecret, element.consumerSecret);
        assert.equal(s.requestTokenUrl, element.requestTokenUrl);
        assert.equal(s.accessTokenUrl, element.accessTokenUrl);
        assert.equal(s.authorizationUrl, element.authorizationUrl);
        assert.equal(s.redirectUrl, element.redirectUrl);
        assert.equal(s.nonce, element.nonce);
        assert.equal(s.timestamp, element.timestamp);
        assert.equal(s.type, 'oauth1');
      });

      test('Requesting token activates loader', () => {
        element.consumerKey = 'test-key';
        element.authorize();
        assert.isTrue(element._authorizing);
        assert.isTrue(element.shadowRoot.querySelector('paper-spinner').active);
      });

      test('Resets the UI state when token response ready', () => {
        element.consumerKey = 'test-key';
        element.authorize();
        assert.isTrue(element._authorizing);
        let event = new CustomEvent('oauth1-token-response', {
          detail: {
            oauth_token: 'token',
            oauth_token_secret: 'secret'
          },
          bubbles: true
        });
        document.body.dispatchEvent(event);
        assert.isFalse(element._authorizing);
      });
    });

    suite('AMF model', () => {
      [
        ['Full data model', false],
        ['Compact data model', true]
      ].forEach((setupItem) => {
        suite(setupItem[0], function() {
          let amf;
          let security;
          let element;
          suiteSetup(() => {
            return AmfLoader.load(4, setupItem[1])
            .then((model) => {
              amf = model[0];
              security = model[1];
            });
          });

          setup((done) => {
            element = fixture('basic');
            element.amfModel = amf;
            element.amfSettings = security;
            element.grantType = 'client_credentials';
            Polymer.RenderStatus.afterNextRender(this, () => {
              flush(() => done());
            });
          });
          
          test('requestTokenUrl is set', () => {
            assert.equal(element.requestTokenUrl, 'http://api.domain.com/oauth1/request_token');
          });

          test('authorizationUrl is set', () => {
            assert.equal(element.authorizationUrl, 'http://api.domain.com/oauth1/authorize');
          });

          test('accessTokenUrl is set', () => {
            assert.equal(element.accessTokenUrl, 'http://api.domain.com/oauth1/access_token');
          });

          test('signatureMethods is set', () => {
            assert.deepEqual(element.signatureMethods, ['PLAINTEXT', 'RSA-SHA1', 'HMAC-SHA1']);
          });
        });
      });
    });
    </script>
  </body>
</html>
