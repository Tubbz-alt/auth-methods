<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../auth-methods.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-oauth1></auth-method-oauth1>
      </template>
    </test-fixture>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, MockInteractions */
    // jscs:disable requireCamelCaseOrUpperCaseIdentifiers
    // jscs:disable requireDotNotation
    suite('Basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('timestamp is set by default', function() {
        assert.typeOf(element.timestamp, 'number');
      });

      test('nonce is set by default', function() {
        assert.typeOf(element.nonce, 'string');
      });

      test('signatureMethods is set by default', function() {
        assert.typeOf(element.signatureMethods, 'array');
        assert.lengthOf(element.signatureMethods, 3);
      });

      test('authTokenMethod is set', function() {
        assert.equal(element.authTokenMethod, 'POST');
      });

      test('authParamsLocation is set', function() {
        assert.equal(element.authParamsLocation, 'authorization');
      });

      test('Do not passes validation', function() {
        assert.isFalse(element.validate());
      });

      test('Passes validation for minimum parameters', function() {
        element.consumerKey = 'test-key';
        TestHelpers.forceXIfStamp(element);
        assert.isTrue(element.validate());
      });

      test('Fires auth-settings-changed custom event', function() {
        TestHelpers.forceXIfStamp(element);
        var eventData;
        element.addEventListener('auth-settings-changed', function clb(e) {
          element.removeEventListener('auth-settings-changed', clb);
          eventData = e.detail;
        });
        element.consumerKey = 'test-key';
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.type, 'oauth1');
        assert.typeOf(eventData.settings, 'object');
      });

      test('auth-settings-changed custom event contains settings', function() {
        TestHelpers.forceXIfStamp(element);
        var eventData;
        element.addEventListener('auth-settings-changed', function clb(e) {
          element.removeEventListener('auth-settings-changed', clb);
          eventData = e.detail;
        });

        element.consumerSecret = 'test-secret';
        element.requestTokenUrl = 'test-request-token-url';
        element.accessTokenUrl = 'test-access-token-url';
        element.authorizationUrl = 'test-authorization-url';
        element.redirectUrl = 'test-redirect-url';
        element.nonce = 'test-nonce';
        element.timestamp = 12345;
        element.consumerKey = 'test-key';
        var s = eventData.settings;
        assert.typeOf(s, 'object');

        assert.equal(s.consumerKey, element.consumerKey);
        assert.equal(s.consumerSecret, element.consumerSecret);
        assert.equal(s.requestTokenUrl, element.requestTokenUrl);
        assert.equal(s.accessTokenUrl, element.accessTokenUrl);
        assert.equal(s.authorizationUrl, element.authorizationUrl);
        assert.equal(s.redirectUrl, element.redirectUrl);
        assert.equal(s.nonce, element.nonce);
        assert.equal(s.timestamp, element.timestamp);
        assert.equal(s.type, 'oauth1');
      });

      test('Fires oauth1-token-requested custom event', function() {
        TestHelpers.forceXIfStamp(element);
        element.consumerSecret = 'test-secret';
        element.requestTokenUrl = 'test-request-token-url';
        element.accessTokenUrl = 'test-access-token-url';
        element.authorizationUrl = 'test-authorization-url';
        element.redirectUrl = 'test-redirect-url';
        element.nonce = 'test-nonce';
        element.timestamp = 12345;
        element.consumerKey = 'test-key';
        var button = element.$$('.auth-button');
        var eventData;
        element.addEventListener('oauth1-token-requested', function clb(e) {
          element.removeEventListener('oauth1-token-requested', clb);
          eventData = e.detail;
        });
        MockInteractions.tap(button);
        var s = eventData;
        assert.equal(s.consumerKey, element.consumerKey);
        assert.equal(s.consumerSecret, element.consumerSecret);
        assert.equal(s.requestTokenUrl, element.requestTokenUrl);
        assert.equal(s.accessTokenUrl, element.accessTokenUrl);
        assert.equal(s.authorizationUrl, element.authorizationUrl);
        assert.equal(s.redirectUrl, element.redirectUrl);
        assert.equal(s.nonce, element.nonce);
        assert.equal(s.timestamp, element.timestamp);
        assert.equal(s.type, 'oauth1');
      });

      test('Requesting token activates loader', function() {
        TestHelpers.forceXIfStamp(element);
        element.consumerKey = 'test-key';
        element.authorize();
        assert.isTrue(element._authorizing);
        assert.isTrue(element.$$('paper-spinner').active);
      });

      test('Resets the UI state when token response ready', function() {
        TestHelpers.forceXIfStamp(element);
        element.consumerKey = 'test-key';
        element.authorize();
        assert.isTrue(element._authorizing);
        var event = new CustomEvent('oauth1-token-response', {
          detail: {
            oauth_token: 'token',
            oauth_token_secret: 'secret'
          },
          bubbles: true
        });
        document.body.dispatchEvent(event);
        assert.isFalse(element._authorizing);
      });
    });

    suite('RAML type', function() {
      var element;
      var oauth1;
      suiteSetup(function(done) {
        this.timeout(30000);
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          oauth1 = e.detail.json.securitySchemes.oauth1;
          done();
        });
        enhancer.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.ramlSettings = oauth1;
      });

      test('Authorization endpoints are set', function() {
        assert.equal(element.requestTokenUrl, oauth1.settings.requestTokenUri);
        assert.equal(element.authorizationUrl, oauth1.settings.authorizationUri);
        assert.equal(element.accessTokenUrl, oauth1.settings.tokenCredentialsUri);
      });

      test('signatureMethods are set', function() {
        assert.typeOf(element.signatureMethods, 'array');
        assert.lengthOf(element.signatureMethods, 2);
      });

      test('removing ramlSettings resets signatureMethods', function() {
        element.ramlSettings = undefined;
        assert.typeOf(element.signatureMethods, 'array');
        assert.lengthOf(element.signatureMethods, 3);
      });
    });
    </script>
  </body>
</html>
