<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-oauth2></auth-method-oauth2>
      </template>
    </test-fixture>

    <test-fixture id="implicit">
      <template>
        <auth-method-oauth2 grant-type="implicit"></auth-method-oauth2>
      </template>
    </test-fixture>

    <script type="module">
    import '../auth-method-oauth2.js';
    import {dom} from '../../../@polymer/polymer/lib/legacy/polymer.dom.js';
    import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';
    suite('Basic', () => {
      let element;
      setup(() => {
        element = fixture('basic');
      });

      function dispatchTokenResponse(detail) {
        let event = new CustomEvent('oauth2-token-response', {
          bubbles: true,
          cancelable: true,
          composed: true,
          detail: detail
        });
        document.body.dispatchEvent(event);
      }

      test('The `oauth2-token-response` event sets the accessToken', () => {
        dispatchTokenResponse({
          accessToken: 'test-token'
        });
        assert.equal(element.accessToken, 'test-token');
      });

      test('The event sets accessToken with state parameter', () => {
        let state = 'test123';
        element._lastState = state;
        dispatchTokenResponse({
          accessToken: 'test-token',
          state: state
        });
        assert.equal(element.accessToken, 'test-token');
      });

      test('The event do not sets accessToken when state missmatch', () => {
        element._lastState = 'test123';
        dispatchTokenResponse({
          accessToken: 'test-token',
          state: 'test456'
        });
        assert.isUndefined(element.accessToken);
      });

      test('hasAccessToken is set', () => {
        assert.isFalse(element.hasAccessToken, 'Initally is false');
        element.accessToken = 'test';
        assert.isTrue(element.hasAccessToken, 'True when token value is set');
      });
    });

    suite('_authorizing state', () => {
      let element;
      setup((done) => {
        element = fixture('implicit');
        element._authorizing = true;
        flush(() => done());
      });

      test('Get token button is disabled ', () => {
        let button = dom(element.root).querySelector('.auth-button[data-type="get-token"]');
        assert.isTrue(button.disabled);
      });

      test('Refresh token button is disabled ', () => {
        let button = dom(element.root).querySelector('.auth-button[data-type="refresh-token"]');
        assert.isTrue(button.disabled);
      });

      test('`oauth2-token-response` event restores _authorizing', () => {
        let event = new CustomEvent('oauth2-token-response', {
          bubbles: true,
          cancelable: true,
          detail: {
            accessToken: 'test-token'
          }
        });
        element.dispatchEvent(event);
        assert.isFalse(element._authorizing);
      });

      test('oauth2-error event restores _authorizing', () => {
        let event = new CustomEvent('oauth2-error', {
          bubbles: true,
          cancelable: true,
          detail: {
            message: 'test-error'
          }
        });
        element.dispatchEvent(event);
        assert.isFalse(element._authorizing);
      });
    });

    suite('Fields visibility', () => {
      let element;
      setup((done) => {
        element = fixture('basic');
        afterNextRender(window, () => {
          flush(() => done());
        });
      });

      test('Should not hide fields by default', () => {
        assert.isTrue(element.advancedOpened);
      });

      test('Step 1 is closed per auto selection', () => {
        assert.isTrue(element.isSelectedType);
        const node = element.shadowRoot.querySelector('auth-method-step[step="1"]');
        assert.isTrue(node.inactive);
      });

      test('Client id is required', () => {
        const node = element.shadowRoot.querySelector('[data-input="clientid"]');
        assert.isTrue(node.required);
      });

      test('Client id is required', () => {
        const node = element.shadowRoot.querySelector('[data-input="clientid"]');
        assert.isTrue(node.required);
      });

      test('Client secret is required', () => {
        const node = element.shadowRoot.querySelector('[data-input="clientsecret"]');
        assert.isTrue(node.required);
      });

      test('Client secret is disabled', () => {
        const node = element.shadowRoot.querySelector('[data-input="clientsecret"]');
        assert.isTrue(node.disabled);
      });

      test('Client secret is hidden', () => {
        const node = element.shadowRoot.querySelector('[data-input="clientsecret"]');
        const display = getComputedStyle(node).display;
        assert.equal(display, 'none');
      });

      test('Advanced settings checkbox is not rendered', () => {
        const node = element.shadowRoot.querySelector('.adv-settings-input');
        assert.notOk(node);
      });

      test('Authorization URI is not hidden', () => {
        const node = element.shadowRoot.querySelector('[data-input="authuri"]');
        const display = getComputedStyle(node).display;
        assert.equal(display, 'block');
      });

      test('Access token URI is hidden', () => {
        const node = element.shadowRoot.querySelector('[data-input="tokenuri"]');
        const display = getComputedStyle(node).display;
        assert.equal(display, 'none');
      });

      test('Custom authorization query parameters are not rendered', () => {
        const node = element.shadowRoot.querySelector('.custom-data-field.auth-query-parameter');
        assert.notOk(node);
      });

      test('Custom token query parameters are not rendered', () => {
        const node = element.shadowRoot.querySelector('.custom-data-field.token-query-parameter');
        assert.notOk(node);
      });

      test('Custom token headers are not rendered', () => {
        const node = element.shadowRoot.querySelector('.custom-data-field.token-header');
        assert.notOk(node);
      });

      test('Custom token body parameters are not rendered', () => {
        const node = element.shadowRoot.querySelector('.custom-data-field.body-parameter');
        assert.notOk(node);
      });
    });

    suite('Events handling', () => {
      function fire(name, value) {
        const ev = new CustomEvent('request-header-changed', {
          detail: {
            name: name,
            value: value
          },
          bubbles: true
        });
        document.body.dispatchEvent(ev);
      }
      const authName = 'authorization';
      let element;
      const clientId = '821776164331-rserncqpdsq32lmbf5cfeolgcoujb6fm.apps.googleusercontent.com';
      const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth';
      setup(() => {
        element = fixture('implicit');
        element.accessToken = '';
        element.clientId = clientId;
        element.authorizationUri = authUrl;
        element.scopes = ['email', 'profile'];
      });

      test('Updates accessToken from the event', () => {
        fire(authName, 'bearer testToken');
        assert.equal(element.accessToken, 'testToken');
      });

      test('Updates "Bearer" uppercase', () => {
        fire(authName, 'Bearer testToken');
        assert.equal(element.accessToken, 'testToken');
      });

      test('Does not change values for other headers', () => {
        element.accessToken = 'test';
        fire('x-test', 'something');
        assert.equal(element.accessToken, 'test');
      });

      test('Clears the value for empty header', () => {
        element.accessToken = 'test-1';
        fire(authName, '');
        assert.equal(element.accessToken, '');
      });
    });

    suite('_createDocsElements()', () => {
      let element;
      let model;
      let node;
      setup(() => {
        element = fixture('basic');
        model = {
          description: 'test-desc'
        };
        node = document.createElement('div');
      });

      test('Appends iron-collapse to passed node', () => {
        element._createDocsElements(model, node);
        assert.ok(node.querySelector('iron-collapse'));
      });

      test('iron-collapse is eventually opened', (done) => {
        element._createDocsElements(model, node);
        afterNextRender(element, () => {
          assert.isTrue(node.querySelector('iron-collapse').opened);
          done();
        });
      });

      test('Node has marked element', () => {
        element._createDocsElements(model, node);
        assert.ok(node.querySelector('marked-element'));
      });

      test('Description is set', () => {
        element._createDocsElements(model, node);
        const marked = node.querySelector('marked-element');
        assert.equal(marked.markdown, model.description);
      });
    });
    </script>
  </body>
</html>
